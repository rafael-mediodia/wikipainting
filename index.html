<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia Image Explorer</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Wikipedia Image Explorer</h1>
            <div class="controls">
                <button id="fetchButton">Explore Random Articles</button>
                <button id="clearButton">Clear Images</button>
                <div class="scale-controls">
                    <label for="minScale">Min Scale:</label>
                    <input type="range" id="minScale" min="0.2" max="1" step="0.1" value="0.6">
                    <span id="minScaleValue">0.6</span>
                    <label for="maxScale">Max Scale:</label>
                    <input type="range" id="maxScale" min="0.5" max="2" step="0.1" value="1.8">
                    <span id="maxScaleValue">1.8</span>
                </div>
            </div>
        </div>
        <div id="imageContainer"></div>
        <div id="loading" class="hidden">Fetching images from Wikipedia...</div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
